[phases.setup]
nixPkgs = ["python311", "nodejs_20", "python311Packages.pip"]

[phases.install]
cmds = [
  "python -m pip install -r requirements.txt",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
